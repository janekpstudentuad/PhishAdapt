{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>
    <table id="user_table">
        <tr>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Team</th>
            <th>Department</th>
            <th>Risk score</th>
            <th>Training preferences</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
